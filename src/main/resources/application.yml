server:
  port: 8080
spring:
  config:
    activate:
      on-profile: local
  thymeleaf:
    cache: false
    encoding: utf-8
    mode: HTML
    suffix: .html
    prefix: classpath:templates/
    enabled: true
#    enable-spring-el-compiler: true
---
spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:testdb?DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      connectionTimeout: 30000
      maximumPoolSize: 5
      maxLifetime: 1800000
      poolName: HikariCP
      readOnly: false
      connectionTestQuery: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true
    show-sql: true
  # jpa query, parameter 로그
  h2:
    console:
      enabled: true
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true